<header class="head-pos">
    <div class="navbar navbar-dark shadow-sm header-bg">
        <div class="container">
          <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;
            </i>
            <strong style="font-size: 30px;">Fast Sale</strong>
            <div class="form-group">
              <input type="text" [(ngModel)]="searchTerm" (keyup)="search($event)" class="form-control" placeholder="search products">
            </div>
            <span class="search-icon fas fa-search"></span>
        </div>
        <button routerLink="cart" class="btn">
          <i style="font-size:30px" class="fas fa-cart-plus text-light"></i>
          <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
        </div>
    </div>
  </header>
